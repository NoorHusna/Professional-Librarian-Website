<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Professional Librarian</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <main>
    <div class="login-container">
    <h2><i class="fas fa-user-lock"></i> <span data-lang="librarian_login">Librarian Login</span></h2>
    <form onsubmit="return validateLogin()">
      <div class="form-group">
        <label for="username"><i class="fas fa-user"></i> <span data-lang="username">Username</span></label>
        <input type="text" id="username" required />
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> <span data-lang="password">Password</span></label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" class="login-btn" data-lang="login_button">Login</button>
      <p id="errorMsg" class="error" style="display: none", data-lang="login_error">Incorrect username or password</p>
    </form>
  </div>

  <script>
    function validateLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      // Tetapkan username dan password yang sah
      const validUser = "librarian";
      const validPass = "digital123";

      if (username === validUser && password === validPass) {
        window.location.href = "index.html"; // Buka laman utama jika betul
        return false;
      } else {
        document.getElementById("errorMsg").style.display = "block";
        return false;
      }
    }
  </script>
  </main>

  <footer>
    &copy; 2025 <span data-lang="site_title_footer">Professional Librarian</span>. <span data-lang="footer_rights">All rights reserved.</span>
  </footer>

  <div class="lang-switch">
    <button onclick="switchLang('en')">EN</button>
    <button onclick="switchLang('ms')">MS</button>
  </div>

  <div class="chatbox">
    <div class="chatbox-header"><i class="fas fa-comments"></i> Chat Support</div>
    <div class="chatbox-body">
      <p>Hello! How can I assist you today?</p>
    </div>
    <div class="chatbox-input">
      <input type="text" placeholder="Type a message...">
      <button><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>
  <!-- Pautan ke skrip bahasa -->
<script src="lang.js"></script>
</body>
</html>
